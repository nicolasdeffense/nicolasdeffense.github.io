---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">
    <i class="fa fa-calendar"></i> {{ page.date | date: "%B %d, %Y" }}
    {% if page.tags.size > 1 %}<i class="fa fa-tags"></i>
    {% elsif page.tags.size == 1 %}<i class="fa fa-tag"></i>
    {% endif %}
    {% for tag in page.tags %}
        <a href="{{ site.baseurl }}tags/#{{ tag | cgi_escape }}" title="Pages tagged {{ tag }}" rel="tag">{{ tag }}</a>
    {% unless forloop.last %}
        &bull;
    {% endunless %}
    {% endfor %}
  </span>

  </br></br>

  {{ content }}

</div>
