<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>
  
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header" role="banner">
      <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
      <h2> Research & teaching assistant in geomatics in the <a href="https://uclouvain.be/en/research-institutes/eli/" style="color:black;">Earth & Life Institute</a> at <a href="https://uclouvain.be/" style="color:white;">UCLouvain</a> </h2>
      <a href="https://nicolasdeffense.github.io/eo-toolbox/" class="btn">LBRAT2124</a>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <a href="mailto:nicolas.deffense@uclouvain.be" title="email"><i class="fa fa-envelope"></i></a>
        <a href="https://github.com/nicolasdeffense" title="github"><i class="fa fa-github"></i></a>
      </footer>
    </main>
